<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/46319a1c87.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle" onclick="toggleSongList()">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="image.png" class="song-img">
            <h1 id="song-title">Saudebazzi</h1>
            <p id="song-artist">Javed Ali</p>

            <audio id="song">
                <source src="Saudebaazi_128-(PagalWorld).mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>

        <!-- Song List Dropdown (Initially Hidden) -->
        <div id="song-list" class="song-list">
            <ul>
                <li onclick="selectSong('Saudebazzi', 'Javed Ali', 'Saudebaazi_128-(PagalWorld).mp3', 'image.png')">Saudebazzi - Javed Ali</li>
                <li onclick="selectSong('Maiyya', 'Sachet-Parampara', 'Maiyya - Do Patti 128 Kbps.mp3', 'image2.png')">Maiyya - Sachet-Parampara</li>
                <li onclick="selectSong('Tum Se', 'Raghav Chaitanya', 'Tum Se Teri Baaton Mein Aisa Uljha Jiya 128 Kbps.mp3', 'image3.jpg')">Tum Se - Raghav Chaitanya</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
